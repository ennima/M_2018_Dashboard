<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      var mam_space = 37.4;
      var normal_up_color= "#F2AB27";
      var success_up_color ="#36BFBF";
      var bad_up_color = "#F2134F";

      var normal_down_color= "#41484b";
      var success_down_color ="#025E73";
      var bad_down_color = "#8C061E";

      var axis_color = "#41484b";


      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Espacio', 'Porcentaje'],
          ['Espacio Usado',     19.98],
          ['Espacio Libre',      17.41],
          
        ]);

        var options = {
          title: 'Uso Promedio',
          titlePosition: "out",
          titleTextStyle:{
            fontName: 'Roboto',
            fontSize: 20,
            color:"A74F58"
          },
          pieSliceTextStyle: {
            
              fontName: 'Roboto',
              fontSize: 16,
              bold: true,
              italic: false,
              opacity: 0.9
           
          },
          legend:{
            position:"bottom",
            textStyle:{
              fontName: 'Roboto',
              fontSize: 16,
              bold: true,
              italic: false,
              color:axis_color,
              opacity: 0.9
            }
          },
          pieHole: 0.4,
          colors: [bad_up_color,success_up_color]
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
